<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-message="extName">Battlelog Notifier</title>
    <link rel="stylesheet" href="vendor/chrome-bootstrap/chrome-bootstrap.min.css">
    <script src="vendor/zepto.min.js" type="text/javascript"></script>
    <style>
      .chrome-bootstrap .frame .view {
        -webkit-margin-start: 180px
      }
      .chrome-bootstrap .frame .navigation {
        width: 165px
      }
      input[type='text'] {
        width: 350px;
      }
      #success_message {
        margin-top: 10px;
        padding: 5px 10px;
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      #success_message.visible {
        opacity: 1;
      }
    </style>
    <script src="options.js"></script>
  </head>
  <body class="chrome-bootstrap">
    <div class="frame">
      <div class="navigation">
        <h1 data-message="extName">Battlelog Notifier</h1>
        <ul class="menu">
          <li class="selected"><a href="#general" data-message="optionsHeaderGeneral">General</a></li>
          <li id="li_notifications"><a href="#notifications" data-message="optionsHeaderNotifications">Notifications</a></li>
          <li><a href="#about" data-message="optionsHeaderAbout">About</a></li>
        </ul>
        <div id="success_message" class="alert" data-message="optionsSaved">Options saved</div>
      </div>
      <div class="mainview view">
        <div id="general" class="selected">
          <header>
            <h1 data-message="optionsHeaderGeneral">General</h1>
          </header>
          <div class="content">
            <div class="controls">
              <label for="game" data-message="optionsGame">Default game</label>
              <select id="game" autofocus>
                <option value="bf4">BF4</option>
                <option value="bf3">BF3</option>
                <option value="bfh">Hardline</option>
                <option value="mohw">Medal of Honor</option>
              </select>
            </div>
            <section>
              <h3 data-message="optionsSectionToolbarIconHeader">Toolbar icon</h3>
              <div class="checkbox">
                <input type="checkbox" id="iconShowOffline">
                <label for="iconShowOffline" data-message="optionsIconShowOffline">Display the count of offline friends</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="iconShowOnline">
                <label for="iconShowOnline" data-message="optionsIconShowOnline">Display the count of online friends</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" id="iconShowIngame">
                <label for="iconShowIngame" data-message="optionsIconShowIngame">Display the count of ingame friends</label>
              </div>
            </section>
          </div><!-- /content -->
        </div><!-- /general -->
        <div id="notifications">
          <header>
            <h1 data-message="optionsHeaderNotifications">Notifications</h1>
          </header>
          <div class="content">
            <section>
              <h3 data-message="optionsSectionUpdatesHeader">Updates</h3>
              <div class="checkbox">
                <input type="checkbox" id="notifIsActivated">
                <label for="notifIsActivated" data-message="optionsCheckboxNotifications">Displays a desktop notification when you get new updates</label>
              </div>
              <div>
                <label for="notifFrequency" data-message="optionsSelectNotifications">Check new updates each</label>
                <select id="notifFrequency">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                </select>
                <span data-message="optionsMinutes">minute(s)</span>.
              </div>
              <div style="margin-top: 10px;">
                <button id="notifTest" data-message="optionsTestNotifications">Send test notification</button>
              </div>
            </section>
          </div>
        </div><!-- /notifications -->
        <div id="about">
          <header>
            <h1 data-message="optionsHeaderAbout">About</h1>
          </header>
          <div class="content">
            v<span id="version"></span>
            <ul class="highlightable editable">
              <li><a href="https://github.com/Narno/Battlelog-Notifier/releases" target="_blank" data-message="optionsChangelog">Changelog</a></li>
              <li><a href="https://github.com/Narno/Battlelog-Notifier" target="_blank" data-message="optionsSourcecode">Source code</a></li>
              <li><a href="https://github.com/Narno/Battlelog-Notifier/graphs/contributors" target="_blank" data-message="optionsContributors">Contributors</a></li>
            </ul>
          </div>
        </div><!-- /about -->
      </div>
    </div>
  </body>
</html>

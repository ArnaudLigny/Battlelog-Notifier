<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battlelog Notifier</title>
    <link rel="stylesheet" href="chrome-bootstrap/chrome-bootstrap.min.css">
    <style>
      .chrome-bootstrap .frame .view {
        -webkit-margin-start: 170px
      }
      input[type='text'] {
        width: 350px;
      }
      #success_message {
        margin-top: 10px;
        padding: 5px 10px;
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      #success_message.visible {
        opacity: 1;
      }
    </style>
    <script src="options.js"></script>
  </head>
  <body class="chrome-bootstrap">
    <div class="frame">
      <div class="navigation">
        <h1>
          <a href="https://github.com/narno/battlelog-notifier">Battlelog Notifier</a>
        </h1>
        <ul class="menu">
          <li class="selected">
            <a href="#settings">Settings</a>
          </li>
        </ul>
      </div>
      <div class="mainview view">
        <div id="settings" class="selected">
          <header>
            <h1>Settings</h1>
          </header>
          <div class="content">
            
            <section>
              <h3>Game</h3>
              <p>Define the default game page.</p>
              <label for="game">Dedault game</label>
              <select id="game" name="game" autofocus>
                <option value="bf4">BF4</option>
                <option value="bf3">BF3</option>
                <option value="bfh">Hardline</option>
                <option value="mohw">Medal of Honor</option>
              </select>
            </section>

            <section>
              <h3>Notifications</h3>
              <p>Show a desktop notification when you get new Battlelog notifications.</p>
              <div class="checkbox">
                <input type="checkbox" id="notifIsActivated" name="isActivated">
                <span>Activated</span>
              </div>
              <label for="notifFrequency">Frequency</label>
              <select id="notifFrequency" name="frequency">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
              </select>
              minute(s).
            </section>
            
            <div class="controls">
              <button id="save">Save</button>
              <button id="reset">Reset to Default</button>
            </div>
            <div id="success_message" class="alert">Options saved</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

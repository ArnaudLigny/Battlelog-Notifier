<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-message="extName">Battlelog Notifier</title>
    <link rel="stylesheet" href="lib/chrome-bootstrap/chrome-bootstrap.min.css">
    <script src="lib/zepto.min.js" type="text/javascript"></script>
    <style>
      .chrome-bootstrap .frame .view {
        -webkit-margin-start: 180px
      }
      .chrome-bootstrap .frame .navigation {
        width: 165px
      }
      input[type='text'] {
        width: 350px;
      }
      #success_message {
        margin-top: 10px;
        padding: 5px 10px;
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      #success_message.visible {
        opacity: 1;
      }
    </style>
    <script src="options.js"></script>
  </head>
  <body class="chrome-bootstrap">
    <div class="frame">
      <div class="navigation">
        <h1><a href="#" data-message="extName">Battlelog Notifier</a></h1>
        <ul class="menu">
          <li class="selected"><a href="#general" data-message="optionsHeaderGeneral">General</a></li>
          <li id="li_notifications"><a href="#notifications" data-message="optionsHeaderNotifications">Notifications</a></li>
        </ul>
        <div id="success_message" class="alert" data-message="optionsSaved">Options saved</div>
      </div>
      <div class="mainview view">
        <div id="general" class="selected">
          <header>
            <h1 data-message="optionsHeaderGeneral">General</h1>
          </header>
          <div class="content">
            <section>
              <h3 data-message="optionsSectionToolbarIconHeader">Toolbar icon</h3>
              <p data-message="optionsSectionToolbarIcon">Define the default landing page when clicking on the toolbar icon.</p>
              <label for="game" data-message="optionsGame">Game</label>
              <select id="game" autofocus>
                <option value="bf4">BF4</option>
                <option value="bf3">BF3</option>
                <option value="bfh">Hardline</option>
                <option value="mohw">Medal of Honor</option>
              </select>
            </section>
          </div><!-- /content -->
        </div><!-- /general -->

        <div id="notifications">
          <header>
            <h1 data-message="optionsHeaderNotifications">Notifications</h1>
          </header>
          <div class="content">
            <section>
              <h3 data-message="optionsSectionUpdatesHeader">Updates</h3>
              <div class="checkbox">
                <input type="checkbox" id="notifIsActivated">
                <label for="notifIsActivated" data-message="optionsCheckboxNotifications">Displays notifications when you get new updates</label>
              </div>
              <div>
                <label for="notifFrequency" data-message="optionsSelectNotifications">Check new updates each</label>
                <select id="notifFrequency">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                </select>
                <span data-message="optionsMinutes">minute(s)</span>.
              </div>
            </section>
            <section>
              <h3>Test</h3>
              <div style="margin-top: 10px;">
                <button id="notifTest" data-message="optionsTestNotifications">Test notifications</button>
              </div>
            </section>
          </div>
        </div><!-- /notifications -->

      </div>
    </div>
  </body>
</html>

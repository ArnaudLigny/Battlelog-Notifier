<!doctype html>
<html>
  <head>
    <title>Battlelog Notifier</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="icon-48.png" alt="Toast">
      Battlelog Notifier
    </h1>
    <form id="options">
      <h2>Game</h2>
      <select id="game" name="game">
        <option value="bf4">BF4</option>
        <option value="bf3">BF3</option>
        <option value="bfh">Hardline</option>
        <option value="mohw">Medal of Honor</option>
      </select>
      <h2>Notification</h2>
      <input type="checkbox" name="isActivated" checked>
      Display a notification every
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).
    </form>
  </body>
</html>
